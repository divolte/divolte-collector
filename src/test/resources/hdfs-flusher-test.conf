include classpath("reference-test.conf")

divolte {
  hdfs_flusher {
    enabled = true

    max_write_queue = 10
    max_enqueue_delay = 1 second
    threads = 1

    simple_rolling_file_strategy {
      sync_file_after_records = 1
      sync_file_after_duration = 1 seconds
    }

    hdfs {
      uri = "file:///"
      replication = 1
    }
  }
}
